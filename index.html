<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="container" style="padding: 24px;">
        <div>
          <a target="_blank" href="https://imgur.com/a/QYdTzTu">
            Reference Image
          </a>
        </div>

        <div class="containerBoxes">
          <div id="0-0" class="box red"></div>
          <div id="0-1" class="box"></div>
          <div id="0-2" class="box"></div>

          <div id="1-0" class="box"></div>
          <div id="1-1" class="box"></div>
          <div id="1-2" class="box"></div>

          <div id="2-0" class="box"></div>
          <div id="2-1" class="box"></div>
          <div id="2-2" class="box"></div>
        </div>

        <div id="buttonsParent" class="buttons">
          <button id="up">^</button>
          <div style="display: flex;">
            <button id="left"><</button>
            <button id="right">></button>
          </div>
          <button id="down">v</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
